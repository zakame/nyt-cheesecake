<h1><a ng-href="{{ feed.link }}">{{ feed.title }}</a></h1>

<div class="panel panel-default" ng-repeat="item in feed.items | filter:search.terms">
  <div class="panel-heading">
    <h2>
      <a ng-href="{{ item.guid }}">{{ item.title }}</a>
    </h2>
    <small>
      <span ng-if="item.dc.creator">{{ item.dc.creator }},</span>
      published on {{ item.pubDate }}.
    </small>
  </div>
  <div class="panel-body">
    <div ng-bind-html="item.description"></div>
  </div>
</div>
